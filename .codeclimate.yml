engines:
  git-legal:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG
      - TODO
ratings:
  paths:
    - package.json
    - yarn.lock
    - src/dem-afterlife-ui/**/*.js
    - src/dem-afterlife-ui/**/*.jsx
exclude_paths:
  - src/dem-afterlife-ui/node_modules/**
  - src/dem-afterlife-ui/**/*.test.js
  - src/dem-afterlife-ui/src/app/api/__fakeApi__/**
  - src/dem-afterlife-ui/src/app/api/__fakeData__/**